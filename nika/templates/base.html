<!-- base.html -->
{% load static %}
<html lang="en" data-theme="{{ theme }}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="assistant">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/' %}{{ theme }}.css" id="theme-link">
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
        <!-- <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script> -->
        {% block opengraph %}{% endblock %}
        <script src="{% static 'css/ThemeState.js' %}" defer></script>
        
    </head>


    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="header col-xs-12 col-md-10 col-lg-8">                    
                    <div class="logo">
                        <!-- Логотип и текст -->                
                        <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'img/avatar.jpg' %}" alt="" width="32" height="32" class="d-inline-block">
                        Марат Никанов
                        </a>
                    </div>
                    <div class="day-night">                 
                        <!-- Theme toggle button content -->                
                        <input type="checkbox" id="theme-toggle-button" onclick="toggleTheme()">
                        <label for="theme-toggle-button"></label>
                    </div>                    
                </div>
                
            </div>
        </div>
        
        
        <div class="container article-box">              
            {% block content %}
            {% endblock %}

        </div>
        

        <footer class="footer">
            <div class="container">
            Марат Никанов. {% now "d F Y" %}
            </div>
        </footer>
        
        
        <script src="{% static 'css/script_copy.js' %}"></script> 
    </body>
</html>
