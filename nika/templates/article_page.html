{% extends "base.html" %}
{% load static %}

{% block title %}{{ article.title }}{% endblock %}



{% block content %}
<div class="row justify-content-center">

        <div class="article1">
            <h1 class="article-title">{{ article.title }}</h1>
            <p class="article-text">{{ article.full_text | safe }}</p>
            <p class="socials">{{ view_count_text }}</p>
        </div>
    </div>
</div>

{% endblock %}
